{{define "view"}}
<ul class="breadcrumb">
  <li><a href="homeview">Home</a><span class="divider">/</span></li>  
  {{if .ctx.Browse.IsUser}}
  <li><a href="userresult">Users</a><span class="divider"></span></li>
  <li><a href="getsubmissions?id={{.ctx.Browse.Uid}}&type=user">Submissions</a><span class="divider"></span></li>
  {{else}}
  <li><a href="projectresult">Projects</a><span class="divider"></span></li>
  <li><a href="getsubmissions?id={{.ctx.Browse.Pid}}&type=project">Submissions</a><span class="divider"></span></li>
  {{end}}
  <li class="active">Files</li>
</ul>
<ul class="unstyled">
  {{range .names}}
  <li>
    <h3>{{.}}</h3>
    <a href="displayresult?filename={{.}}&currentIndex={{0}}&nextIndex={{1}}">Analysis</a>
    <a href="displaygraphs?filename={{.}}">Graphs</a>
  </li>
  {{end}}
</ul>
{{end}}

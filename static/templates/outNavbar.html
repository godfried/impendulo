{{ define "navbar" }}
<div id="navbar" class="row-fluid">
    <div class="navbar navbar-inverse" style="position: static;">
      <div class="navbar-inner" style="height: auto;">
	<a class="brand" >Impendulo</a>
	<ul class="nav">
	  <li {{ if (.ctx.IsView "home") }} class="active" {{ end }}><a href="homeview">Home</a></li>
	  <li {{ if (.ctx.IsView "register")  }} class="active" {{ end }}><a href="registerview">Register</a></li>
	</ul>
	<form class="navbar-form pull-right" action="login" method="POST">
          <input class="span2" type="text" placeholder="Username" name="username">
          <input class="span2" type="password" placeholder="Password" name="password">
          <button type="submit" class="btn btn-inverse">Login</button>
	</form>
      </div>
  </div>
</div>
{{ end }}

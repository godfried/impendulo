{{ define "view" }}
<h3>Create Project</h3>
<form class="form-horizontal" action="addproject" method="post" enctype="multipart/form-data">
  <div class="control-group">
    <label class="control-label" for="name">Name</label>
    <div class="controls">
      <input name="name" type="text" id="name" placeholder="Project name">
    </div>
  </div>
  <div class="control-group">
    <label class="control-label" for="lang">Language</label>
    <div class="controls">
      <select name="lang" id="lang">
	{{ range .langs}}
	<option value={{.}}>{{.}}</option>
	{{end}}
      </select>
    </div>
  </div>
  <div class="control-group">
    <label class="control-label" for="skeleton">Project Skeleton</label>
    <div class="controls">
      <input name="skeleton" type="file" id="skeleton">
    </div>
  </div>
  <div class="control-group">
    <div class="controls">
      <button type="submit" class="btn btn-inverse">Submit</button>
    </div>
  </div>
</form>
{{ end }}

{{ define "view" }}
<h3>Add Project Tests</h3>
<form class="form-horizontal" action="addtest" method="post" enctype="multipart/form-data">
  <div class="control-group">
    <label class="control-label" for="project">Project</label>
    <div class="controls">
      <select name="project" id="project">
	{{ range .ctx.Projects}}
	<option value={{.Id.Hex}}>{{.Name}}</option>
	{{end}}
      </select>
    </div>
  </div>
  <div class="control-group">
    <label class="control-label" for="test">Test File</label>
    <div class="controls">
      <input name="test" type="file" id="test">
    </div>
  </div>
  <div class="control-group">
    <label class="control-label" for="data-check">Data files required</label>
    <div class="controls">
      <input type="checkbox" value="true" onclick="unhide('data-files-group', this)" id="data-check" name="data-check">
    </div>
  </div>
  <div class="control-group" id="data-files-group" style="display:none">
    <label class="control-label" for="data">Data Files</label>
    <div class="controls">
      <input name="data" type="file" id="data">
    </div>
  </div>
  <div class="control-group">
    <div class="controls">
      <button type="submit" class="btn btn-inverse">Submit</button>
    </div>
  </div>
</form>
{{ end }}

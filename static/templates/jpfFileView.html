{{ define "view" }}
<h3>Change JPF Configuration File</h3>
<form class="form-horizontal" action="addjpf" method="post" enctype="multipart/form-data">
  <div class="form-group">
    <label class="col-lg-2 control-label" for="project">Project</label>
    <div class="col-lg-3">
      <select class="form-control" name="project" id="project">
	{{ range .ctx.Projects}}
	<option value={{.Id.Hex}}>{{.Name}}</option>
	{{end}}
      </select>
    </div>
  </div>
  <div class="form-group">
    <label class="col-lg-2 control-label" for="jpf">JPF Configuration File</label>
    <div class="col-lg-3">
      <input class="form-control" name="jpf" type="file" id="jpf">
    </div>
  </div>
  <div class="form-group">
    <div class="col-lg-offset-2 col-lg-3">
      <button type="submit" class="btn btn-default">
	<span class="glyphicon glyphicon-upload"></span> Submit
      </button>
    </div>
  </div>
</form>
{{ end }}

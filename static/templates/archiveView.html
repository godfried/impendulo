{{ define "view" }}
<h3>Submit Intlola Archive</h3>
<form class="form-horizontal" action="submitarchive" method="post" enctype="multipart/form-data">
  <div class="control-group">
    <label class="control-label" for="project">Project</label>
    <div class="controls">
      <select name="project" id="project">
	{{ range .ctx.Projects}}
	<option value={{.Id.Hex}}>{{.Name}}</option>
	{{end}}
      </select>
    </div>
  </div>
  <div class="control-group">
    <label class="control-label" for="user">User</label>
    <div class="controls">
      <select name="user" id="user">
	{{ range .ctx.Users}}
	<option value={{.Name}}>{{.Name}}</option>
	{{end}}
      </select>
    </div>
  </div>
  <div class="control-group">
    <label class="control-label" for="archive">Recorded Archive</label>
    <div class="controls">
      <input type="file" id="archive" name="archive">
    </div>
  </div>
  <div class="control-group">
    <label class="control-label" for="dateOld">Date Format</label>
    <div class="controls">
      <label class="radio">
	<input type="radio" id="dateOld" name="dateFormat" value="old" checked>
	Old (yyyymmddhhmmssmm)
      </label>
      <label class="radio">
	<input type="radio" id="dateNew" name="dateFormat" value="new">
	New (miliseconds)
      </label>
    </div>
  </div>
  <div class="control-group">
    <div class="controls">
      <button type="submit" class="btn btn-inverse">Submit</button>
    </div>
  </div>
</form>
{{ end }}

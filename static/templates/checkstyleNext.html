{{ define "nextResult" }}
{{$id := .Id.Hex}}
<div class="panel-group" id="checkstyleaccordion{{$id}}">
  {{range .Files}}
  {{$fileaddress := address .}}
  <div class="panel panel-default">
    <div class="panel-heading">
      <a class="accordion-toggle" data-toggle="collapse"
  data-parent="#checkstyleaccordion{{$id}}"
  href="#File{{$fileaddress}}{{$id}}">
	<h4>{{base .Name}}</h4>
      </a>
    </div>
    <div id="File{{$fileaddress}}{{$id}}" class="panel-collapse collapse">
      <div class="accordion-inner">
	<div class="panel-group" id="errors{{$fileaddress}}{{$id}}">
	  {{range .Errors}}
	  {{$erroraddress := address .}}
	  <div class="panel panel-default">
	    <div class="panel-heading">
	      <a class="accordion-toggle" data-toggle="collapse"
	  data-parent="#errors{{$fileaddress}}{{$id}}"
	  href="#Error{{$erroraddress}}{{$id}}">
		<h5 class="text-center">{{shortname .Source}}</h5>
	      </a>
	    </div>
	    <div id="Error{{$erroraddress}}{{$id}}" class="panel-collapse collapse">
	      <div class="accordion-inner">
		<dl class="dl-horizontal">
		  <dt>Location</dt><dd>Line {{.Line}} Column {{.Column}}</dd>
		  <dt>Severity</dt><dd>{{.Severity}}</dd>
		  <dt>Description</dt><dd>{{.Message}}</dd>
		</dl>
	      </div>
	    </div>
	  </div>
	  {{end}}
	</div>
      </div>
    </div>
  </div>
  {{end}}
</div>
{{end}}

{{define "edit"}}
<h3 class="centered">Load File</h3>
<form class="form-horizontal" role="form" action="loadfile" method="get">
  <div class="form-group">
    <label class="col-lg-offset-3 col-lg-2 control-label" for="project">Project</label>
    <div class="col-lg-3">
      <select class="form-control" name="project" id="project">
	{{$projects := projects}}
	{{if .projectId}}
	{{$pid := .projectId.Hex}}
	{{range $projects}}
	<option value={{.Id.Hex}} 
		{{if eq $pid .Id.Hex}}selected{{end}}>
	  {{.Name}}
	</option>
	{{end}}
	{{else}}
	{{range $projects}}
	<option value={{.Id.Hex}}>{{.Name}}</option>
	{{end}}
	{{end}}
      </select>
    </div>
  </div>
  <div class="form-group">
    <div class="col-lg-offset-5 col-lg-3">
      <button type="submit" class="btn btn-default">
	<span class="glyphicon glyphicon-download"></span> Load
      </button>
    </div>
  </div>
</form>
{{if .projectId}}
<form class="form-horizontal" role="form" action="loadfile" method="get">
  <div class="form-group">
    <label class="col-lg-offset-3 col-lg-2 control-label" for="subid">Submission</label>
    <div class="col-lg-3">
      <select class="form-control" name="subid" id="subid">
	{{$submissions := submissions .projectId}}
	{{if .submissionId}}
	{{$sid := .submissionId.Hex}}
	{{range $submissions}}
	<option value={{.Id.Hex}} 
		{{if eq $sid .Id.Hex}}selected{{end}}>
	  {{.User}} {{date .Time}}
	</option>
	{{end}}
	{{else}}
	{{range $submissions}}
	<option value={{.Id.Hex}}>{{.User}} {{date .Time}}</option>
	{{end}}
	{{end}}
      </select>
    </div>
  </div>
  <div class="form-group">
    <div class="col-lg-offset-5 col-lg-3">
      <button type="submit" class="btn btn-default">
	<span class="glyphicon glyphicon-download"></span> Load
      </button>
    </div>
  </div>
  <input type="hidden" name="project" id="project" value="{{.projectId.Hex}}">
</form>
{{end}}
{{if .submissionId}}
<form class="form-horizontal" role="form" action="loadfile" method="get">
  <div class="form-group">
    <label class="col-lg-offset-3 col-lg-2 control-label" for="fileid">File</label>
    <div class="col-lg-3">
      <select class="form-control" name="fileid" id="fileid">
	{{$files := files .submissionId}}
	{{if .file}}
	{{$fid := .file.Id.Hex}}
	{{range $files}}
	<option value={{.Id.Hex}} 
		{{if eq $fid .Id.Hex}}selected{{end}}>
	  {{.Package}} {{.Name}} {{date .Time}}
	</option>
	{{end}}
	{{else}}
	{{range $files}}
	<option value={{.Id.Hex}}>
	  {{.Package}} {{.Name}} {{date .Time}}
	</option>
	{{end}}
	{{end}}
      </select>
    </div>
  </div>
  <div class="form-group">
    <div class="col-lg-offset-5 col-lg-3">
      <button type="submit" class="btn btn-default">
	<span class="glyphicon glyphicon-download"></span> Load
      </button>
    </div>
  </div>
  <input type="hidden" name="project" id="project" value="{{.projectId.Hex}}">
  <input type="hidden" name="subid" id="subid" value="{{.submissionId.Hex}}">
</form>
{{end}}
{{if .file}}
<h3 class="centered">Edit File</h3>
<form class="form-horizontal" role="form" action="editfile" method="post">
  <div class="form-group">
    <label class="col-lg-offset-3 col-lg-2 control-label" for="filename">Name</label>
    <div class="col-lg-3">
      <input type="text" class="form-control" name="filename" id="filename" value="{{.file.Name}}">      
    </div>
  </div>
  <div class="form-group">
    <label class="col-lg-offset-3 col-lg-2 control-label" for="package">Package</label>
    <div class="col-lg-3">
      <input type="text" class="form-control" name="package" id="package" value="{{.file.Package}}">      
    </div>
  </div>
  <div class="form-group">
    <div class="col-lg-offset-5 col-lg-3">
      <button type="submit" class="btn btn-default">
	<span class="glyphicon glyphicon-upload"></span> Update
      </button>
    </div>
  </div>
  <input type="hidden" name="subid" id="subid" value="{{.file.SubId.Hex}}">
  <input type="hidden" name="project" id="project" value="{{.projectId.Hex}}">
  <input type="hidden" name="fileid" id="fileid" value="{{.file.Id.Hex}}">
</form>
{{end}}
{{end}}

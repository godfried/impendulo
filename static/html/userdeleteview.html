{{define "view"}}
<h3 class="heading">Delete Users</h3>
<form class="form-horizontal" action="deleteuser" method="post">
  <div class="form-group">
    <label class="col-lg-offset-3 col-lg-2 control-label" for="user-id">User</label>
    <div class="col-lg-3">
      <select class="form-control" name="user-id" id="user-id">
	{{$users := users}}
	{{range $users}}
	<option value={{.}}>{{.}}</option>
	{{end}}
      </select>
    </div>
  </div>
  <div class="form-group">
    <div class="col-lg-offset-5 col-lg-3">
      <button type="submit" class="btn btn-default">
	<span class="glyphicon glyphicon-remove"></span> Delete
      </button>
    </div>
  </div>
</form>
{{end}}

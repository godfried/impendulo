{{define "view"}}
<h3 class="heading">Download Project Skeleton</h3>
<form class="form-horizontal" action="skeleton.zip" method="get">
  <div class="form-group">
    <label class="col-lg-offset-3 col-lg-2 control-label" for="project">Project</label>
    <div class="col-lg-3">
      <select class="form-control" name="project" id="project">
	{{$projects := projects}}
	{{range $projects}}
	<option value={{.Id.Hex}}>{{.Name}}</option>
	{{end}}
      </select>
    </div>
  </div>
  <div class="form-group">
    <div class="col-lg-offset-5 col-lg-3">
      <button type="submit" class="btn btn-default">
	<span class="glyphicon glyphicon-download"></span> Download
      </button>
    </div>
  </div>
</form>
{{end}}

{{define "view"}}
{{$projectSkeletons := projectSkeletons}}
<h3 class="heading">Download Project Skeleton</h3>
<form class="form-horizontal" action="skeleton.zip" method="get">
  <div class="form-group">
    <label class="col-lg-offset-3 col-lg-2 control-label" for="projectid">Project</label>
    <div class="col-lg-3">
      <select class="form-control" name="projectid" id="projectid" onchange="addSkeletons('projectid', 'skeletonid', {{$projectSkeletons}})">
	{{range $p, $s := $projectSkeletons}}
	<option value={{$p}}>
	  {{projectName $p}}
	</option>
	{{end}}
      </select>
    </div>
  </div>
  <div class="form-group">
    <label class="col-lg-offset-3 col-lg-2 control-label" for="skeletonid">Skeleton</label>
    <div class="col-lg-3">
      <select class="form-control" name="skeletonid" id="skeletonid">
      </select>
    </div>
</div>
<div class="form-group">
    <div class="col-lg-offset-5 col-lg-3">
      <button type="submit" class="btn btn-default">
	<span class="glyphicon glyphicon-download"></span> Download
      </button>
    </div>
  </div>
</form>
{{end}}

{{define "view"}}
<!-- !-->
{{template "breadcrumb" .}}
<ul class="nav nav-tabs">
    <li class="dropdown">
        <a href="#" data-toggle="dropdown" role="button" id="user-dropdown-label" userid="{{.ctx.Browse.Uid}}" class="dropdown-toggle">
            <h4><small>user</small> {{.ctx.Browse.Uid}} <span class="caret"></span></h4> 
        </a>
        <ul class="dropdown-menu" role="menu" aria-labelledby="user-dropdown-label" id="user-list"></ul>
    </li>
</ul>
<ul class="nav nav-pills">
    <li><a href="getsubmissions">Table</a>
    </li>
    <li class="active"><a>Chart</a>
    </li>
</ul>
<div class="row">
    <div class="col-md-6">
        <form class="form-inline centered" role="form" onsubmit="return false;">
            <div class="form-group">
                <label for="x">X</label>
                <select style="width:200px;" id="x" name="x" class="form-control select-inline select-chart"></select>
            </div>
            <div class="form-group">
                <label for="y">Y</label>
                <select style="width:200px;" id="y" name="y" class="form-control select-inline select-chart"></select>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" id="checkbox-outliers">Outliers
                </label>
            </div>
        </form>
    </div>
</div>
<script>
    SubmissionsChart.init('user');
</script>
<div id="submissions-chart" xmlns:xlink="http://www.w3.org/1999/xlink">
</div>
{{end}}

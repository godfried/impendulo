{{define "view"}}
{{template "breadcrumb" .}}
<ul class="nav nav-tabs">
  <li class="dropdown">
    <a href="#" data-toggle="dropdown" role="button"
       id="user-dropdown-label" class="dropdown-toggle">
      <h4>
	<small>user</small> {{.ctx.Browse.Uid}} <span class="caret"></span>
      </h4> 
    </a>
    <ul class="dropdown-menu" role="menu" aria-labelledby="user-dropdown-label">
      {{$users := users}}
      {{range $users}}
      <li><a href="getsubmissions?user-id={{.}}">{{.}}</a></li>
      {{end}}
    </ul>
  </li>
</ul>
<ul class="nav nav-pills">
  <li><a href="getsubmissions?user-id={{.ctx.Browse.Uid}}">Table</a></li>
  <li class="active"><a>Chart</a></li>
</ul>
<form class="form-inline centered" role="form" onsubmit="return usc();">
  <div class="form-group">
    <label for="results">Results For: </label>
    <select class="form-control select-inline" name="results" id="results">
    </select>
  </div>
  <button type="submit" class="btn btn-default">
    <span class="glyphicon glyphicon-arrow-right"></span>
  </button>
</form>
<div id="submissions-chart" xmlns:xlink="http://www.w3.org/1999/xlink"></div>
<script language="javascript" src="/static/js/submissionsChart.js"></script> 
<script>
  window.onload = function(){ 
  addResults({{.ctx.Browse.Uid}}, 'results','user');
  }
  function usc(){
  loadSubmissionsChart({{.ctx.Browse.Uid}},'user',document.getElementById('results').value);
  return false;
  }
</script>
{{end}}

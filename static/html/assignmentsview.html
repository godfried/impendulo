{{define "view"}}
<!-- !-->
{{template "breadcrumb" .}}
<ul class="nav nav-tabs">
    <li class="dropdown" id="type-dropdown">
        <a href="#" data-toggle="dropdown" role="button" id="type-dropdown-label" class="dropdown-toggle"></a>
        <ul class="dropdown-menu" role="menu" aria-labelledby="type-dropdown-label"></ul>
    </li>
</ul>
<ul class="nav nav-pills">
    <li class="active"><a>Table</a></a>
    </li>
    <li><a href="assignmentschart">Chart</a>
    </li>
</ul>
<div class="container">
    <div class="row">
        <div class="col-sm-3">
            <div class="form-group">
                <div class="input-group date">
                    <label class="input-group-addon">Start</label>
                    <input type="text" class="form-control" id="datetimepicker-start" />
                    <span class="input-group-btn" id="span-start">
		      <a  class="btn btn-default" type="button">
			<span class="glyphicon glyphicon-calendar"></span>
                    </a>
                    </span>
                </div>
            </div>
        </div>
        <div class="col-sm-3">
            <div class="form-group">
                <div class="input-group date">
                    <label class="input-group-addon">End</label>
                    <input type="text" class="form-control" id="datetimepicker-end" />
                    <span class="input-group-btn" id="span-end">
		      <a  class="btn btn-default" type="button">
			<span class="glyphicon glyphicon-calendar"></span>
                    </a>
                    </span>
                </div>
            </div>
        </div>
        <div class="col-sm-3">
            <div class="form-group">
                <button type="submit" class="btn btn-default" id="button-filter">
                    <span class="glyphicon glyphicon-ok"></span>
                </button>
            </div>
        </div>
        <div class="col-sm-3">
            <form method="get" action="submissionsview?type=all">
                <div class="form-group">
                    <button type="submit" class="btn btn-default" id="button-all">
                        View All Submissions
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
<table id="table-assignments" class="table table-hover table-striped tablesorter">
    <thead>
        <tr class="info">
            <th>Name</th>
            <th>Start Date</th>
            <th>Start Time</th>
            <th>End Date</th>
            <th>End Time</th>
            <th>Submissions</th>
            <th>Snapshots</th>
            <th>Launches</th>
            <th>User Tests</th>
            <th>User Testcases</th>
            <th>Tests Passed</th>
        </tr>
    </thead>
    <tbody data-link="row" class="rowlink">
    </tbody>
</table>
<script type="text/javascript" language="javascript" src="/static/js/assignment.js"></script>
{{if .ctx.Browse.IsUser}}
<script>
    AssignmentsView.init('user', "{{.ctx.Browse.Uid}}");
</script>
{{else}}
<script>
    AssignmentsView.init('project', "{{.ctx.Browse.Pid.Hex}}");
</script>
{{end}} {{end}}

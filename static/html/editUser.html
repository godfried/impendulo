{{define "edit"}}
<h3 class="centered">Load User</h3>
<form class="form-horizontal" role="form" action="loaduser" method="get">
  <div class="form-group">
    <label class="col-lg-offset-3 col-lg-2 control-label" for="user">User</label>
    <div class="col-lg-3">
      <select class="form-control" name="user" id="user">
	{{$users := users}}
	{{if .user}}
	{{$userId := .user.Name}}
	{{range $users}}
	<option value={{.Name}} {{if eq $userId .Name}}selected{{end}}>
	  {{.Name}}
	</option>
	{{end}}
	{{else}}
	{{range $users}}
	<option value={{.Name}}>
	  {{.Name}}
	</option>
	{{end}}
	{{end}}
      </select>
    </div>
  </div>
  <div class="form-group">
    <div class="col-lg-offset-5 col-lg-3">
      <button type="submit" class="btn btn-default">
	<span class="glyphicon glyphicon-download"></span> Load
      </button>
    </div>
  </div>
</form>
{{with .user}}
<h3 class="centered">Edit User</h3>
<form class="form-horizontal" role="form" action="edituser" method="post">
  <div class="form-group">
    <label class="col-lg-offset-3 col-lg-2 control-label" for="newname">Name</label>
    <div class="col-lg-3">
      <input type="text" class="form-control" name="newname" id="newname" value="{{.Name}}">      
    </div>
  </div>
  <div class="form-group">
    <label class="col-lg-offset-3 col-lg-2 control-label"
    for="access">Access Permission</label>
    <div class="col-lg-3">
      <select class="form-control" name="access" id="access">
	{{$perms := permissions}}
	{{$currentAccess := .Access}}
	{{range $perms}}
	<option value={{.}} 
		{{if eq $currentAccess .}}selected{{end}}>
	  {{.Name}}
	</option>
	{{end}}
      </select>
    </div>
  </div>
  <div class="form-group">
    <div class="col-lg-offset-5 col-lg-3">
      <button type="submit" class="btn btn-default">
	<span class="glyphicon glyphicon-upload"></span> Update
      </button>
    </div>
  </div>
  <input type="hidden" name="oldname" id="oldname" value="{{.Name}}">
</form>
{{end}}
{{end}}

{{define "config"}}
<h3>Change Project Makefile</h3>
<form class="form-horizontal" action="createmake" method="post" enctype="multipart/form-data">
  <div class="form-group">
    <label class="col-lg-2 control-label" for="projectid">Project</label>
    <div class="col-lg-3">
      <select class="form-control" name="projectid" id="projectid">
	{{$projects := langProjects "C"}}
	{{range $projects}}
	<option value={{.Id.Hex}}>{{.Name}}</option>
	{{end}}
      </select>
    </div>
  </div>
  <div class="form-group">
    <label class="col-lg-2 control-label" for="jpf">Makefile</label>
    <div class="col-lg-3">
      <input class="form-control" name="makefile" type="file" id="makefile">
    </div>
  </div>
  <div class="form-group">
    <div class="col-lg-offset-2 col-lg-3">
      <button type="submit" class="btn btn-default">
	<span class="glyphicon glyphicon-upload"></span> Submit
      </button>
    </div>
  </div>
</form>
{{end}}

{{define "view"}}
<h3 class="heading">Export Impendulo Data</h3>
<form class="form-horizontal" action="exportdb.zip" method="get">
    <div class="form-group">
        <label class="col-lg-offset-3 col-lg-2 control-label" for="db">Database</label>
        <div class="col-lg-3">
            <select class="form-control" name="db" id="db">
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-lg-offset-3 col-lg-2 control-label" for="collections">Collections</label>
        <div class="col-lg-3">
            <select class="form-control" name="collections" id="collections" multiple>
            </select>
        </div>
    </div>
    <div class="form-group">
        <div class="col-lg-offset-5 col-lg-3">
            <button type="submit" class="btn btn-default">
                <span class="glyphicon glyphicon-import"></span> Export
            </button>
        </div>
    </div>
</form>
<script type="text/javascript" language="javascript" src="/static/js/mongo.js"></script>
<script type="text/javascript" language="javascript">
    MongoView.init();
</script>
{{end}}

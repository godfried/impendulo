{{define "view"}}
{{template "breadcrumb" .}}
<table class="table table-hover table-striped">
  <thead><tr class="info">
      <th>User</th>
      <th>Submissions</th>
  </tr></thead>
  <tbody data-provides="rowlink" >
     {{$users := users}}
     {{range $users}}
     <tr>
       <td><a class="rowlink" href="{{getUserSubmissions .Name}}">{{.Name}}</a></td>
       <td><a class="rowlink" href="{{getUserSubmissions .Name}}">{{submissionCount .Name}}</a></td>
     </tr>
     {{end}}
  </tbody>
</table>
{{end}}

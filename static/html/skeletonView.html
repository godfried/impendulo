{{define "view"}}
<h3>Change Project Skeleton</h3>
<form class="form-horizontal" action="changeskeleton" method="post" enctype="multipart/form-data">
  <div class="form-group">
    <label class="col-lg-2 control-label" for="project">Project</label>
    <div class="col-lg-3">
      <select class="form-control" name="project" id="project">
	{{$projects := projects}}
	{{range $projects}}
	<option value={{.Id.Hex}}>{{.Name}}</option>
	{{end}}
      </select>
    </div>
  </div>
  <div class="form-group" id="data-files-group">
    <label class="col-lg-2 control-label" for="skeleton">Skeleton Archive</label>
    <div class="col-lg-3">
      <input class="form-control" name="skeleton" type="file" id="skeleton">
    </div>
  </div>
  <div class="form-group">
    <div class="col-lg-offset-2 col-lg-3">
      <button type="submit" class="btn btn-default">
	<span class="glyphicon glyphicon-upload"></span> Submit
      </button>
    </div>
  </div>
</form>
{{end}}

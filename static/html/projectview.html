{{define "view"}}
<h3 class="heading">Create Project</h3>
<form class="form-horizontal" action="addproject" method="post" enctype="multipart/form-data">
  <div class="form-group">
    <label class="col-lg-offset-3 col-lg-2 control-label" for="projectname">Name</label>
    <div class="col-lg-3">
      <input class="form-control" name="projectname" type="text" id="projectname" placeholder="Project name">
    </div>
  </div>
  <div class="form-group">
    <label class="col-lg-offset-3 col-lg-2 control-label" for="lang">Language</label>
    <div class="col-lg-3">
      <select class="form-control" name="lang" id="lang">
	{{$langs := langs}}
	{{range $langs}}
	<option value={{.}}>{{.}}</option>
	{{end}}
      </select>
    </div>
  </div>
  <div class="form-group">
    <div class="col-lg-offset-5 col-lg-3">
      <button type="submit" class="btn btn-default">
	<span class="glyphicon glyphicon-upload"></span> Submit
      </button>
    </div>
  </div>
</form>
{{end}}

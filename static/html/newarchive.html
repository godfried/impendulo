{{define "view"}}
<h3 class="heading">Submit Intlola Archive</h3>
<form class="form-horizontal" role="form" action="addarchive" method="post" enctype="multipart/form-data">
    <div class="form-group">
        <label class="col-lg-offset-3 col-lg-2 control-label" for="project-id">Project</label>
        <div class="col-lg-3">
            <select class="form-control" name="project-id" id="project-id">
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-lg-offset-3 col-lg-2 control-label" for="assignment-id">Assignment</label>
        <div class="col-lg-3">
            <select class="form-control" name="assignment-id" id="assignment-id">
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-lg-offset-3 col-lg-2 control-label" for="user-id">User</label>
        <div class="col-lg-3">
            <select class="form-control" name="user-id" id="user-id">
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-lg-offset-3 col-lg-2 control-label" for="archive">Recorded Archive</label>
        <div class="col-lg-3">
            <input class="form-control" type="file" id="archive" name="archive">
        </div>
    </div>
    <div class="form-group">
        <div class="col-lg-offset-5 col-lg-3">
            <button type="submit" class="btn btn-default">
                <span class="glyphicon glyphicon-upload"></span> Submit
            </button>
        </div>
    </div>
</form>
<script type="text/javascript" language="javascript" src="/static/js/archive.js"></script>
<script type="text/javascript" language="javascript">
    Archive.init();
</script>
{{end}}

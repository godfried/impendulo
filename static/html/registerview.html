{{define "view"}}
<h3 class="heading">Register with Impendulo</h3>
<form class="form-horizontal" action="register" method="POST">
  <div class="form-group">
    <label class="col-lg-offset-3 col-lg-2 control-label" for="user-id">Username</label>
    <div class="col-lg-3">
      <input class="form-control" name="user-id" type="text" id="user-id" placeholder="Username">
    </div>
  </div>
  <div class="form-group">
    <label class="col-lg-offset-3 col-lg-2 control-label" for="password">Password</label>
    <div class="col-lg-3">
      <input class="form-control" type="password" id="password" name="password" placeholder="Password">
    </div>
  </div>
  <div class="form-group">
    <div class="col-lg-offset-5 col-lg-3">
      <button type="submit" class="btn btn-default btn-inverse">Register</button>
    </div>
  </div>
</form>
{{end}}

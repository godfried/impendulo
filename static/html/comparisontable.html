{{define "table"}}
<div class="form-inline centered">
    <div class="form-group">
        <label class="sr-only" for="fields">Fields</label>
        <select class="form-control select-inline" name="fields" id="fields" multiple style="display:none;">
        </select>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="table-responsive">
                <table id="table-comparison" class="table table-hover table-striped tablesorter">
                    <thead>
                        <tr class="info">
                        </tr>
                    </thead>
                    <tbody data-link="row" class="rowlink">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{{end}}

{{define "chart"}}
<div class="row">
    <div class="col-md-11">
        <div class="row form-inline">
            <div class="col-md-1">
            </div>
            <div class="col-md-9">
                <div class="row">
                    <div class="col-md-4">
                        <label for="x">X</label>
                        <select style="width:200px;" id="x" name="x" class="form-control select-inline select-chart select-axis"></select>
                    </div>
                    <div class="col-md-4">
                        <label for="y">Y</label>
                        <select style="width:200px;" id="y" name="y" class="form-control select-inline select-chart select-axis"></select>
                    </div>
                    <div class="col-md-4" id="div-granularity">
                        <label for="granularity">Granularity</label>
                        <select style="width:150px;" id="granularity" name="granularity" class="form-control select-inline select-chart"></select>
                    </div>
                </div>
            </div>
            <div class="col-md-2">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modal-settings">
                    Settings <span class="glyphicon glyphicon-wrench" aria-hidden="true"></span>
                </button>
            </div>
        </div>
    </div>
    <div class="col-md-1">
    </div>
</div>
<div id="chart" xmlns:xlink="http://www.w3.org/1999/xlink">
</div>
<div class="modal fade" id="modal-settings" tabindex="-1" role="dialog" aria-labelledby="label-settings" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title" id="label-settings">Chart Settings</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-12">
                        <div class="checkbox">
                            <label>
                                Adjust Outliers
                                <input type="checkbox" id="checkbox-outliers-adjust">
                            </label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="checkbox">
                            <label>
                                Hide Outliers
                                <input type="checkbox" id="checkbox-outliers-hide" class="checkbox-chart">
                            </label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="checkbox">
                            <label>
                                Labels
                                <input type="checkbox" id="checkbox-labels" class="checkbox-chart">
                            </label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="checkbox">
                            <label>
                                Mean
                                <input type="checkbox" id="checkbox-mean" class="checkbox-chart">
                            </label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="checkbox">
                            <label>
                                Standard Deviation
                                <input type="checkbox" id="checkbox-stddev" class="checkbox-chart">
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" language="javascript" src="/static/js/comparisonchart.js"></script>
{{end}}

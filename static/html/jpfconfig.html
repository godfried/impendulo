{{define "config"}}
<h3 class="heading">Create JPF Configuration</h3>
<form class="form-horizontal" action="createjpf" method="post">
    <div class="form-group">
        <label class="col-lg-2 control-label" for="project-id">Project</label>
        <div class="col-lg-4">
            <select class="form-control" name="project-id" id="project-id">
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-lg-2 control-label" for="target">Target</label>
        <div class="col-lg-4">
            <input type="text" required placeholder="package.Class" class="form-control" name="target" id="target">
        </div>
    </div>
    <div class="form-group">
        <label class="col-lg-2 control-label" for="listeners">Listeners</label>
        <div class="col-lg-4">
            <select class="form-control" name="listeners" id="listeners" multiple>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-lg-2 control-label" for="search">Search Strategy</label>
        <div class="col-lg-4">
            <select class="form-control" name="search" id="search">
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-lg-2 control-label" for="other">Other Properties</label>
        <div class="col-lg-8">
            <textarea class="form-control" name="other" id="other" rows="5" placeholder="Example: target.args = 2,4,1"></textarea>
        </div>
    </div>
    <div class="form-group">
        <div class="col-lg-offset-2 col-lg-3">
            <button type="submit" class="btn btn-default btn-inverse">Create</button>
        </div>
    </div>
</form>
<script>
    JPFView.init();
</script>
{{end}}

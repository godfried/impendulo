{{define "view"}}
{{template "breadcrumb" .}}
<table class="table table-hover table-striped">
  <thead>
    <tr class="info">
      <th>Name</th>
      <th>Created</th>
      <th>Language</th>
      <th>Submissions</th>
    </tr>
  </thead>
  <tbody data-provides="rowlink" >
    {{$projects := projects}}
    {{range $projects}}
    <tr>
      <td><a class="rowlink" href="{{getProjectSubmissions .Id}}" >{{.Name}}</a></td>
      <td><a class="rowlink" href="{{getProjectSubmissions .Id}}" >{{date .Time}}</a></td>
      <td><a class="rowlink" href="{{getProjectSubmissions .Id}}" >{{.Lang}}</a></td>
      <td><a class="rowlink" href="{{getProjectSubmissions .Id}}">{{submissionCount .Id}}</a></td>
    </tr>
    {{end}}
  </tbody>
</table>
{{end}}

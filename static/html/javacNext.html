{{define "nextResult"}}
{{$result := .nextResult}}
{{$header := $result.Header}}
{{if $result.Success}}
<h4 class="text-success">{{$header}}</h4>
{{else}}
{{$res := setBreaks (string $result.Data)}}
{{if $result.Warnings}}
<h4 class="text-warning">{{$header}}</h4>
<p class="text-warning">{{$res}}</p>
{{else}}
<h4 class="text-danger">{{$header}}</h4>
<p class="text-danger">{{$res}}</p>
{{end}}
{{end}}
{{end}}

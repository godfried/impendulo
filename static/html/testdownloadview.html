{{define "view"}}
{{$projects := projects}}
<h3 class="heading">Download Project Test</h3>
<form class="form-horizontal" action="test.zip" method="get" >
  <div class="form-group">
    <label class="col-lg-offset-3 col-lg-2 control-label" for="project-id">Project</label>
    <div class="col-lg-3">
      <select class="form-control" name="project-id" id="project-id"
	      onchange="addTests('project-id', 'test-id')">
	{{range $projects}}
	<option value={{.Id.Hex}}>
	  {{.Name}}
	</option>
	{{end}}
      </select>
    </div>
  </div>
  <div class="form-group">
    <label class="col-lg-offset-3 col-lg-2 control-label" for="test-id">Test</label>
    <div class="col-lg-3">
      <select class="form-control" name="test-id" id="test-id">    
      </select>
    </div>
</div>
<div class="form-group">
    <div class="col-lg-offset-5 col-lg-3">
      <button type="submit" class="btn btn-default">
	<span class="glyphicon glyphicon-download"></span> Download
      </button>
    </div>
  </div>
</form>
<script type="text/javascript" language="javascript">
  window.onload = function()
  {
  addTests('project-id', 'test-id');
  ;}
</script>
{{end}}

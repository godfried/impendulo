{{define "view"}}
<!-- !-->
{{template "breadcrumb" .}}
<ul class="nav nav-tabs">
    <li class="dropdown">
        <a href="#" data-toggle="dropdown" role="button" id="project-dropdown-label" projectid="{{.ctx.Browse.Pid.Hex}}" class="dropdown-toggle">
            <h4><small>project</small> {{projectName .ctx.Browse.Pid}} <span class="caret"></span></h4> 
        </a>
        <ul class="dropdown-menu" role="menu" aria-labelledby="project-dropdown-label" id="project-list"></ul>
    </li>
</ul>
<ul class="nav nav-pills">
    <li><a href="getassignments">Table</a>
    </li>
    <li class="active"><a>Chart</a>
    </li>
</ul>
<div class="row">
    <div class="col-md-6">
        <form class="form-inline centered" role="form" onsubmit="return false;">
            <div class="form-group">
                <label for="x">X</label>
                <select style="width:200px;" id="x" name="x" class="form-control select-inline select-chart"></select>
            </div>
            <div class="form-group">
                <label for="y">Y</label>
                <select style="width:200px;" id="y" name="y" class="form-control select-inline select-chart"></select>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" id="checkbox-outliers">Outliers
                </label>
            </div>
        </form>
    </div>
</div>
<script type="text/javascript" language="javascript" src="/static/js/assignment.js"></script>
<script>
    AssignmentsChart.init('project');
</script>
<div id="assignments-chart" xmlns:xlink="http://www.w3.org/1999/xlink">
</div>
{{end}}

{{define "result"}} {{$report := .Report}} {{$fid := .FileId}}
<pre class="brush: {{$report.Lang}};" id="code{{$fid}}">
{{$report.Data}}
</pre>
<div class="modal fade" id="modal-code{{$fid}}" tabindex="-1" role="dialog" aria-labelledby="label-modal{{$fid}}" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="label-modal{{$fid}}">Add Comment</h4>
            </div>
            <div class="modal-body">
                <div class="alert alert-danger" hidden>
                    <p></p>
                </div>
                <form class="form-horizontal">
                    <div class="form-group">
                        <div class="col-lg-12">
                            <textarea class="form-control" name="description" id="textarea-description{{$fid}}" rows="10" cols="100" placeholder="A
		brief (< 1000 characters) project description." maxlength="1000" required>
                            </textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-offset-4">
                            <label class="control-label" for="line-start{{$fid}}">Start</label>
                            <input type="number" name="from" min="0" max="0" value="0" id="line-start{{$fid}}" class="input-line">
                            <label class="control-label" for="line-end{{$fid}}">End</label>
                            <input type="number" name="to" min="0" max="0" value="0" id="line-end{{$fid}}" class="input-line">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <input type="submit" class="btn btn-primary" id="submit-comment{{$fid}}" value="Submit">
            </div>
        </div>
    </div>
</div>
<script>
    CodeView.init('{{.ctx.Username}}', '{{$fid}}');
</script>
{{end}}

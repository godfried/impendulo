{{define "view"}}
<h3 class="text-center">Clone Remote Impendulo Data</h3>
<form class="form-horizontal" action="clonedata" method="post">
  <div class="form-group">
    <label class="col-lg-2 control-label" for="remote">Project</label>
    <div class="col-lg-4">
      <input class="form-control" name="remote" id="remote"
	     lines="2"
	     placeholder="e.g., mongodb.example.net:27017"/>
    </div>
  </div>
  <div class="form-group">
    <div class="col-lg-offset-2 col-lg-3">
      <button type="submit" class="btn btn-default">
	<span class="glyphicon glyphicon-import"></span> Clone
      </button>
    </div>
  </div>
</form>
{{end}}

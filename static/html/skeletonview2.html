{{define "view"}}
<h3 class="heading">Configure Project Skeleton</h3>
<form class="form-horizontal" action="addskeleton2" method="post" enctype="multipart/form-data">
  <div class="form-group">
    <label class="col-lg-offset-3 col-lg-2 control-label" for="ignore">
      Files
    </label>
    <div class="col-lg-3">
      <select multiple class="form-control" name="ignore" id="ignore"></select>
    </div>
  </div>
  <input type="hidden" name="skeleton-id" value="{{.SkeletonId}}">
  <div class="form-group">
    <div class="col-lg-offset-5 col-lg-3">
      <button type="submit" class="btn btn-default">
	<span class="glyphicon glyphicon-upload"></span> Submit
      </button>
    </div>
  </div>
</form>
<script>
  loadSkeletonInfo({{.SkeletonId}}, 'ignore');
</script>
{{end}}

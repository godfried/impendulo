{{define "config"}}
<h3 class="heading">Choose PMD Rules</h3>
<form class="form-horizontal" action="createpmd" method="post">
    <div class="form-group">
        <label class="col-lg-2 control-label" for="project-id">Project</label>
        <div class="col-lg-4">
            <select class="form-control" name="project-id" id="project-id">
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-lg-2 control-label" for="rules">Available Rules</label>
        <div class="col-lg-4">
            <select class="form-control" name="rules" id="rules" multiple>
            </select>
        </div>
    </div>
    <div class="form-group">
        <div class="col-lg-offset-2 col-lg-3">
            <button type="submit" class="btn btn-default btn-inverse">Create</button>
        </div>
    </div>
</form>
<script>
    PMDView.init();
</script>
{{end}}

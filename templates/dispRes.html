{{define "result"}}
<h2>{{ .res.Name}}</h2>
<div class="accordion" id="accordion2">
  {{if .res.Code}}
  <div class="accordion-group">
    <div class="accordion-heading">
      <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion2" href="#code">Code</a>
    </div>
    <div id="code" class="accordion-body collapse in">
      <div class="accordion-inner">
	<textarea name="code" cols="60" rows="10" class="java">
	  {{ .res.Code }}
	</textarea>
      </div>
    </div>
  </div>
  {{end}}
  {{range $k,$v := .res.Results}}
  <div class="accordion-group">
    <div class="accordion-heading">
      <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion2" href="#{{$k}}">
	{{$k}}
      </a>
    </div>
    <div id="{{$k}}" class="accordion-body collapse">
      <div class="accordion-inner">
	{{with $res := getResult $v}}
	{{if $res.HTML}}
	<iframe src='{{genHTML $res.Name $res.Data}}' allowTransparency="true" sandbox="" width="1000" height="500" seamless></iframe>
	{{else}}
	<p>{{$res.Output}}</p>
	{{end}}
	{{end}}
      </div>
    </div>
  </div>
  {{end}}
</div>
{{end}}
